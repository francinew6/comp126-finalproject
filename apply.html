<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China-US Culture Exchange Program - Apply</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.png" alt="China-US Exchange Program Logo" class="logo">
                    <span class="site-title">China-US Culture Exchange Program</span>
                </a>
            </div>
            
            <!-- Hamburger Menu Button -->
            <button class="hamburger" id="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>

            <!-- Navigation Menu -->
            <nav class="nav-menu" id="navMenu" aria-label="Main navigation">
                <ul>
                    <li><a href="details.html">Details</a></li>
                    <li><a href="faqs.html">FAQs</a></li>
                    <li><a href="apply.html" class="active">Apply</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
        <section class="apply-section" id="apply">
            <div class="apply-container">
                <h1 class="apply-title">Apply</h1>

                <form id="apply-form" class="apply-form">
                    <div class="form-group">
                        <label for="name">Legal Name as Listed on Passport</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div class="form-group">
                        <label for="race">Race or Ethnicity</label>
                        <input type="text" id="race" name="race" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="text" id="gender" name="gender" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <button type="submit" class="apply-button">Submit</button>
                    <p id="form-status" class="form-status" aria-live="polite"></p>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>China-US Culture Exchange Program 2026</p>
    </footer>

    <script src="js/script.js"></script>

    <!-- Form submission script (Google Apps Script integration) -->
    <script>
      const form = document.getElementById("apply-form");
      const status = document.getElementById("form-status");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        status.innerText = "Submitting your application...";

        const data = new FormData(form);

        const action = "https://script.google.com/macros/s/AKfycbzxy0_BPiHSsbQO_w0OzgfEj9tN3mpaWE0uAK3kQEvtKprVVsuyQw5hyAEBPIjdNs9S/exec";

        fetch(action, {
          method: "POST",
          body: data,
          mode: "cors",
        })
          .then(() => {
            status.innerText = "Application submitted successfully!";
            form.reset();
          })
          .catch((error) => {
            status.innerText = "Oops! There was a problem.";
            console.error("Error:", error);
          });
      });
    </script>
</body>
</html>
